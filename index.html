<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sip N Chill</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      color: #333;
    }
    header {
      background-color: #222;
      color: #fff;
      padding: 20px;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .logo-link {
      text-decoration: none;
      color: white;
      font-size: 24px;
      font-weight: bold;
    }
    main {
      padding: 40px;
    }
    .review-section {
      margin-top: 100px;
    }
    .login-btn {
      background-color: #007BFF;
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      margin-top: 20px;
    }
    .review-form {
      display: none;
      margin-top: 20px;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 2000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.6);
    }
    .modal-content {
      background-color: #fff;
      margin: 15% auto;
      padding: 20px;
      border-radius: 10px;
      width: 300px;
      text-align: center;
    }
    .close {
      float: right;
      font-size: 20px;
      cursor: pointer;
    }
    footer {
      margin-top: 100px;
      text-align: center;
      padding: 20px;
      background-color: #eee;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <a href="#" class="logo-link">Sip N Chill</a>
  </header>

  <!-- Main Content -->
  <main>
    <h1>Welcome to Sip N Chill</h1>
    <p>Your go-to vending machine experience for refreshing drinks and cool vibes.</p>

    <!-- Review Section -->
    <div class="review-section">
      <h2>Leave a Review</h2>
      <p>You must be logged in to post a review.</p>
      <button class="login-btn" onclick="openLoginModal()">Login to Post Review</button>

      <form class="review-form" id="reviewForm">
        <textarea rows="4" cols="50" placeholder="Write your review..." required></textarea><br>
        <button type="submit" class="login-btn">Submit Review</button>
      </form>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    &copy; 2025 Sip N Chill. All rights reserved.
  </footer>

  <!-- Login Modal -->
  <div id="loginModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeLoginModal()">&times;</span>
      <h3>Login</h3>
      <input type="text" placeholder="Username" style="width: 100%; padding: 10px; margin: 10px 0;"><br>
      <input type="password" placeholder="Password" style="width: 100%; padding: 10px;"><br>
      <button class="login-btn" onclick="submitLogin()">Login</button>
    </div>
  </div>

  <!-- Scripts -->
  <script>
    // Scroll to top on logo click
    document.querySelector('.logo-link').addEventListener('click', function (e) {
      e.preventDefault();
      window.scrollTo({ top: 0, behavior: 'smooth' });
    });

    // Modal controls
    function openLoginModal() {
      document.getElementById('loginModal').style.display = 'block';
    }

    function closeLoginModal() {
      document.getElementById('loginModal').style.display = 'none';
    }

    function submitLogin() {
      // Fake login process
      closeLoginModal();
      document.querySelector('.review-form').style.display = 'block';
      document.querySelector('.login-btn').style.display = 'none';
    }

    // Close modal when clicking outside
    window.onclick = function (event) {
      if (event.target == document.getElementById('loginModal')) {
        closeLoginModal();
      }
    };
  </script>

</body>
</html>
