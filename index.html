<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sip N Chill – Grab. Sip. Chill.</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary-color: #ff5e5b;
      --secondary-color: #00cfc1;
      --text-color: #ffffff;
      --bg-dark: #0d0d0d;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: var(--bg-dark);
      color: var(--text-color);
      overflow-x: hidden;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 5%;
      background-color: rgba(0, 0, 0, 0.7);
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
      backdrop-filter: blur(10px);
    }

    .logo {
      font-size: 1.8rem;
      font-weight: 700;
      color: var(--primary-color);
    }

    nav a {
      margin-left: 30px;
      text-decoration: none;
      color: var(--text-color);
      font-weight: 500;
      transition: 0.3s;
    }

    nav a:hover {
      color: var(--secondary-color);
    }

    .hero {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 150px 5% 50px;
      background: linear-gradient(to bottom right, #ff5e5b, #00cfc1);
      color: black;
    }

    .hero h1 {
      font-size: 4rem;
      margin-bottom: 20px;
      font-weight: 800;
    }

    .hero p {
      font-size: 1.2rem;
      max-width: 700px;
      margin: 0 auto 30px;
    }

    .hero a {
      background-color: black;
      color: white;
      padding: 12px 30px;
      text-decoration: none;
      font-weight: 600;
      border-radius: 8px;
      transition: all 0.3s ease;
    }

    .hero a:hover {
      background-color: var(--primary-color);
      color: black;
    }

    .footer {
      background-color: #111;
      padding: 40px 5%;
      text-align: center;
    }

    .footer p {
      color: #aaa;
    }
  </style>
</head>

<body>
  <header>
    <div class="logo">Sip N Chill</div>
    <nav>
      <a href="#">Home</a>
      <a href="#menu">Menu</a>
      <a href="#about">About</a>
      <a href="#partnership">Partnership</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <section class="hero">
    <div>
      <h1>Grab. Sip. Chill.</h1>
      <p>Welcome to Sip N Chill – your ultimate vending partner delivering refreshing drinks and cool vibes, 24/7!</p>
      <a href="#menu">Explore Menu</a>
    </div>
  </section>

  <footer class="footer">
    <p>© 2025 Sip N Chill. All rights reserved.</p>
  </footer>
</body>

</html>
